name: Build and test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: pip install -v .
      - name: Run notebooks
        run: |
          conda install -c conda-forge ipython jupyterlab ipympl matplotlib-base
          cd examples
          ipython --gui tk -c "%run formulations.ipynb"
